<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game</title>
</head>
<body>
  <div id="character-creator">
    <form>
      <label for="name">Character Name:</label>
      <input id="name" type="text">
      <label>
        <input type="radio" name="character" value="fighter" checked>
        Fighter
      </label>
      <label>
        <input type="radio" name="character" value="wizard">
        Wizard
      </label>
      <label>
        <input type="radio" name="character" value="thief">
        Thief
      </label>
      <button id="create" type="button">Create Character</button>
    </form>
  </div>
  <div class="output">
    <div class="your-character"></div>
    <p id="roomText"></p>
    <button id="newGame" type="button">New Game</button>
    <button id="choice1" type="button">Choice 1</button>
    <button id="choice2" type="button">Choice 2</button>
  </div>
</body>
</html>
